name: Build and Deploy Docker Image

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,format=long
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false

      - name: Notify Coolify via Webhook
        if: success()
        run: |
          echo "üöÄ Triggering Coolify deployment..."

          response=$(curl -X GET "${{ secrets.COOLIFY_WEBHOOK_URL }}" \
            -w "\nHTTP_CODE:%{http_code}" \
            -s)

          echo "üìã Response:"
          echo "$response"

          http_code=$(echo "$response" | grep -oP "HTTP_CODE:\K\d+")
          echo "üìä HTTP Status Code: $http_code"

          if [ "$http_code" = "200" ] || [ "$http_code" = "201" ] || [ "$http_code" = "204" ]; then
            echo "‚úÖ Deployment triggered successfully!"
          else
            echo "‚ö†Ô∏è Unexpected status code: $http_code"
            echo "Note: Deployment may still be triggered. Check Coolify dashboard."
          fi
        timeout-minutes: 2

